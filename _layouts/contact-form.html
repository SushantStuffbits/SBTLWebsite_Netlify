---
layout: default
format: contact-form
---
<!-- Contact Form Template : https://formsubmit.io/# -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title">
					<h2>Have any project in mind?</h2>
					<p>Send us a message and we will get back to you as soon as possible.</p>
				</div>
				<div class="contact_form">
					<form action="https://formsubmit.io/send/contact@stuffbits.in">
						<div class="row">
							<!-- First Name -->
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="First Name" name="first_name" required="">
								</div>
							</div>
							<!-- Last Name -->
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Last Name" name="last_name" required="">
								</div>
							</div>
							<!-- Email -->
							<div class="col-lg-6">
								<div class="form_group">
									<input type="email" class="form_control" placeholder="Email Address" name="email" required="">
								</div>
							</div>
							<!-- Contact Number -->
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Phone No." name="phone" required="">
								</div>
							</div>
							<!-- Project Title -->
							<!-- 
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Project Title" name="subject" required="">
								</div>
							</div>  -->
							<!-- Service Type -->
							<div class="col-lg-6">
								<div class="form_group">
									<select name="service_name">
										<!-- 
										<option value="">Choose service</option>
										<option value="Web Design">Web Design</option>
										<option value="Web Development">Web Development</option>
										<option value="Apps Development">Apps Development</option>
										<option value="Graphic Design">Graphic Design</option>  -->
										{% for service_item in site.data.services %}
											{% if service_item.url contains 'contact-us' or forloop.first == true %}
												{% assign option = '' %}
											{% else %}
												{% capture option %}{{ service_item.name }}{% endcapture %}
												<option value="{{option}}">{{option}}</option>
											{% endif %}
										{% endfor %}
									</select>
								</div>
							</div>
							<!-- Message -->
							<div class="col-lg-12">
								<div class="form_group">
									<textarea class="form_control" placeholder="Message" name="message"></textarea>
								</div>
							</div>
							<!-- Submit Button -->
							<div class="col-lg-12">
								<div class="button_box">
									<button class="deneb_btn" type="submit">Submit Now</button>
								</div>
							</div>
						</div>
					</form>	
				</div><!-- End of Contact Form -->
			</div>
		</div>
	</div>
</section>
